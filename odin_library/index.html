<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="open-button" onclick="openForm()">NEW BOOK</button>
    <div class="form-popup" id="myForm" style="display: none">
      <form onsubmit="addBookFromForm()" class="form-container">
        <label for="title"><b>Title</b></label>
        <input type="text" placeholder="Enter Title" name="title" id="title" required />

        <label for="author"><b>Author</b></label>
        <input type="text" placeholder="Enter Author" name="author" id="author" required />

        <label for="pagesn"><b>Number of pages</b></label>
        <input
          type="text"
          placeholder="Enter number of pages"
          name="pages"
          id="pagesn"
          required
        />

        <label for="read"><b>Read?</b></label>
        <input type="radio" id="read" value="read" id="read" required />

        <button type="submit" class="btn" ">
          Submit
        </button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          Close
        </button>
      </form>
    </div>
    <div class="container"></div>
  </body>
  <script src="test.js"></script>
</html>
